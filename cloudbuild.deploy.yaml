steps:
- name: 'gcr.io/cloud-builders/gcloud'
  id: Push
  args:
  - 'builds'
  - 'submit'
  - '--tag'
  - 'gcr.io/$PROJECT_ID/$REPO_NAME'
  waitFor:
  - '-'
- name: 'gcr.io/cloud-builders/gcloud'
  id: Deploy
  args:
  - 'beta'
  - 'run'
  - 'deploy'
  - '--region=us-central1'
  - '$REPO_NAME'
  - '--image'
  - 'gcr.io/$PROJECT_ID/$REPO_NAME'
  - '--allow-unauthenticated'
  - '--memory=256Mi'
  - '--concurrency=2'
  waitFor:
  - 'Push'

